{% load staticfiles %}
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Oritec SpA</title>



<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/css/icons/icomoon/styles.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/css/core.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/css/components.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/css/colors.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">

	<!-- /global js -->
	<script type="text/javascript" src="{% static 'assets/js/plugins/loaders/pace.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/js/core/libraries/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/js/core/libraries/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/js/plugins/ui/drilldown.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/js/pages/components_modals.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/js/plugins/ui/ripple.min.js' %}"></script>
	<!-- Load library -->

	<!-- animaciÃ³n -->
	<script src="{% static 'js/vendor/jquery.backstretch.min.js' %}" type="text/javascript"></script>

    <style>
        .form-control-feedback {
            top: 9px;
        }
    </style>

</head>
<body class="login-container login-cover">
<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Form with validation -->
				<form action="{% url 'ingresar' %}" class="form-validate" method="POST">
                    {% csrf_token %}
					<div class="panel panel-body login-form">
						<div class="text-center">
                        	<img alt="" class="logo" src="{% static 'img/logo.png' %}" height="55px"/>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							{{form.username}}{{form.username.errors}}
                            <div class="form-control-feedback">
								<i class="icon-user text-muted"></i>
							</div>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							{{form.password}}{{form.password.errors}}
                            <div class="form-control-feedback">
								<i class="icon-lock2 text-muted"></i>
							</div>
						</div>


						<div class="form-group">
							<button type="submit" class="btn bg-primary-400 btn-block">Ingresar <i class="icon-arrow-right14 position-right"></i></button>
						</div>


				</form>
				<!-- /form with validation -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

<script>

$(function() {
	$.backstretch(["{% static 'img/fondos/1.jpg' %}",
					"{% static 'img/fondos/2.jpg' %}",
					"{% static 'img/fondos/3.jpg' %}",
					"{% static 'img/fondos/4.jpg' %}",
					"{% static 'img/fondos/5.jpg' %}"],
		{
			fade: 1000,
			duration: 4000
		}
    );
});

</script>
</body>
</html>
